{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome -->
     <link
     rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
   />
   <!-- Google Fonts -->
   <link
     rel="stylesheet"
     href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
   />
   <!-- Bootstrap core CSS -->
   <link
     href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
     rel="stylesheet"
   />
   <!-- Material Design Bootstrap -->
   <link
     href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
     rel="stylesheet"
   />
   <script
   type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
 ></script>
   <!-- Bootstrap tooltips -->
   <script
     type="text/javascript"
     src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
   ></script>
   <!-- Bootstrap core JavaScript -->
   <script
     type="text/javascript"
     src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
   ></script>
   <!-- MDB core JavaScript -->
   <script
   type="text/javascript"
   src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
 ></script>

   <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" type="text/css" />

    <title>Dashboard</title>
</head>
<body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Resume</a>     
      <a href="{% url 'logout' %}"> <button class="btns" type="submit">Logout</button></a>
  </nav>
   
  
      {% if messages %} {% for message in messages%}
      <div
        class="mt-3 alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong>{{message}}</strong>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %}


      <div class="section">
      <a href="{% url 'entries' id %}">
      <div class="card">
         <h1> Create New Resume </h1>
      </div>
    </a>

    
    <a href="{% url 'select_temp' id %}">
        <div class="card">
   
          <h1> Go To My Resume </h1>
        </div>
      </a>
    </div>

     



















      {% else %}
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Resume</a>     
          <a href="{% url 'login' %}"> <button class="btns" type="submit">Login</button>
      </nav>
      {% endif %}





   <!-- Footer -->
   <footer class="page-footer font-small" style="bottom:0">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
      <a href="/"> Resume Builder</a>
    </div>
    <!-- Copyright -->
  
  </footer>
  <!-- Footer -->
        {% comment %} <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
</body>
</html>
