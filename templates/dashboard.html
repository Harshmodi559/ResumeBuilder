{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
</head>
<body>
<h1>dashboard</h1>

{% if user.is_authenticated %}
    <h1>successfully logged in!!</h1>
    <h1>hey{{user.id}}!!</h1>
    <h1>id:{{uid}}</h1>

    <div class="personal_details">
        <p>Personal Details</p>

  <form action="{% url 'template1' user.id%}" method="post">
      {{form.as_p}}
 {% csrf_token %}
 <label for="firstname">First Name</label>
 <input type="text" size="50" name="firstname" required>
<br>
 <label for="lastname">Last Name</label>
 <input type="text" size="50" name="lastname" required>
<br>
 <label for="profession">profession</label>
 <input type="text" size="50" name="profession" required>
 <br>
 <label for="email">Email</label>
 <input type="email" size="50" name="email">
 <br>
 <label for="phone_number">Phone Number</label>
 <input type="number" size="50" name="phone_number" required>
 <br>
 <label for="website_link"> Website Link</label>
 <input type="url" size="50" name="website_link" required>
 <br>
 <label for="address">Address</label>
 <input type="text" size="50" name="address" required>
 <br>
 <label for="master_year">master_year</label>
 <input type="text" size="50" name="master_year" required>
 <br>
 <label for="master_degree">master_degree</label>
 <input type="text" size="50" name="master_degree" required>
 <br>
 <label for="university_name">university_name</label>
 <input type="text" size="50" name="university_name" required>
 <br>
 <label for="language1">language1</label>
 <input type="text" size="50" name="language1" required>
 <br>
 <label for="about">about</label>
 <textarea name="about" row="5" coloumn="30" required></textarea>
 <br>
<button type="submit">Submit </button>

  </form>   
 </div> 
  








 <a href="{% url 'signout' %}"> <button onclick="cache_control()" type="submit">SignOut</button></a>
    {% else %}
<a href="{% url 'login' %}"><button type="submit">Login</button></a>
    {% endif %}


    <script>
        function preventBack(){window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload=function(){null};
      </script>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
