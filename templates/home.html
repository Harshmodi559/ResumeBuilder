<div class="section-1">
  <div class="left">
    <h1>Build a professional resume for free</h1>
    <p>Create your resume easily with our free builder and professional templates.</p>
    
    <a href="#"><button onclick="login()"  class="btn1" type="submit">LogIn</button></a>
    <a href="#"><button onclick="signup()" class="btn2"type="submit">SignUp</button></a>

</div>
  <div class="right">
   <img src="{% static 'images/1.jpg' %}">
  </div>

</div>

<div class="modal_form" id="modal_login">
    <div class="modal-content animate">
  <form style="width:100%"  action="login" method="post">
    {% csrf_token %} 
    <label for="username"><b>Username</b></label>
    <input type="text" id="name" name="name" size="27" required />
    <br>
    <br>  
    <label for="password"><b>Password</b></label>
    <input type="password" id="password" name="password" size="27" required />
    <br>
    <button class="submit_btn" type="submit"><b>login</b></button>
  </form>
  
  <button class="cancel_btn" onclick="cancel_login_form()">Cancel</button>
</div>
</div>


<div class="modal_form" id="modal_signup">
  <div class="modal-content animate">
    <form action="signup" method="post">
      {% csrf_token %}
      <label for="firstname"><b>Name</b></label>
      <input type="text" id="fname" name="fname"  size="27" required >
      <br>
      <label for="username"><b>Username</b></label>
      <input type="text" id="name" name="username"  size="27" required >
      <br>
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" name="email"  size="27"required>
      <br>
      <label for="pass"><b>Password</b></label>
      <input type="password" id="password" name="password"  size="27"required>
      <br>
      <label for="pass2"><b>Confirm Password</b></label>
      <input type="password" id="password2" name="password2" size="27" required>
     <br>
     <br>
      <button class="submit_btn" type="submit">SignUp</button>
      </form>

<button class="cancel_btn" onclick="cancel_signup_form()">Cancel</button>
</div>
</div>
